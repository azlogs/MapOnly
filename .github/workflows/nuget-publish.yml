name: Build and Publish NuGet Package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x
          
    - name: Restore dependencies
      run: dotnet restore src/MapOnly.sln
      
    - name: Build
      run: dotnet build src/MapOnly.sln --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test src/MapOnly.Tests/MapOnly.Tests.csproj --configuration Release --no-build --verbosity normal
      
    - name: Pack NuGet package
      run: dotnet pack src/MapOnlyStandard/MapOnly.csproj --configuration Release --no-build --output ./artifacts
      
    - name: Publish to NuGet.org
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
